            <h1 align="center">Agendamento </h1>  
        </font>
        <font >
        <p align="center">Agende uma aula exeperimental <b>Grátis.</b></p>
        <form name="" method="POST" action="">
            <label for="nome">Nome:</label><br>
          <input id="nome" type="text" name="nome_completo" size="80" placeholder="Digite seu nome" required autofocus/><br>
            <label for="email">Email</label><br>
            <input id="email" type="email" name="email" size="80" placeholder="email"><br>
            <label for="senha">Senha:</label><br>
            <input id="senha" type="password" name="senha" size="80" placeholder="somente números"><br>
            <label for="celular">celular:</label><br>
            <input id="celular" type="tel" name="celular" size="80" placeholder="(99)99999-9999" pattern="^\(d{2}\)\d{5}[-\s]{4}.*?$"><br>
            <label for="date">Data:</label>
            <input id="date" type="date" name="data">
            <label for="hora">Hora:</label>
            <input id="hora" type="time" name="hora">
            <label for="aula">Aulas:</label>
            <input id="aula" type="number" name="aulas" min="1" max="10" step="1"><br>
            <label for="Nivel">Nivel:</label>
            <select id="Nivel" name="nivel"><br>
                <option value="selecionar">selecione</option>
                <option value="basico">Basico</option>
                <option value="iniciante">iniciante</option>
                <option value="intermediario">Intermediario</option>
                <option value="profissional">profissional</option>
            </select><br>
            <fieldset>
                <legend>Gênero</legend>
                <input type="radio" name="Gênero" value="M"><label>Masculino</label><br>
                <input type="radio" name="Gênero" value="F"><label for="">Feminino</label>
            </fieldset>
            <fieldset>
                <legend>atividades</legend>
                <input id="musc" type="checkbox" name="atividade"><label for="musc">musculação</label><br>
                <input id="liderança" type="checkbox" name="atividade"><label for="liderança">liderança</label><br>
                <input id="auto" type="checkbox" name="atividade"><label for="auto">autodefesa</label><br>

            </fieldset>
            <label for="msg">Mensagem</label><br>
            <textarea id="msg" cols="80" rows=""></textarea>
        

           <p><input type="submit" name="Enviar" value="AGENDAR">
            <input type="reset" name="Cancelar" value="CANCELAR"></p>
        
        </form>
        </font>
